common:
  platform_allow:
    - qemu_cortex_m3
    - native_posix
tests:
  thingsboard.compile: {}
  thingsboard.compile_provisioning:
    build_only: true
    extra_configs:
      - CONFIG_THINGSBOARD_USE_PROVISIONING=y
      - CONFIG_SETTINGS=y
  thingsboard.compile_fota:
    build_only: true
    extra_configs:
      - CONFIG_THINGSBOARD_FOTA=y
